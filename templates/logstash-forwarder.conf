{
  "network": {
    "servers": ["{{logstash_forwarder_domain}}"],
    "ssl key": "{{logstash_ssl_cert_file}}",
    "ssl ca": "{{logstash_ssl_key_file}}",
    "timeout": 15
  },

  "files": [
    {
      "paths": [
        "/var/log/messages",
        "/var/log/auth.log"
      ],
      "fields": {"type": "syslog" }
    }, {
      "paths": [ 
        "/var/log/faillog",
        "/var/log/fail2ban.log"
      ],
      "fields": {"type": "fail2ban" }
    },{
      "paths": [ "/var/log/nginx/access.log" ],
      "fields": { "type": "nginx-access" }
    }, {
      "paths": [ "/var/log/nginx/error.log" ],
      "fields": { "type": "nginx-error" }
    }, {
      "paths": [ "/var/www/*/log/logstash_production.log" ],
      "fields": { "type": "rails" }
    }
  ]
}
